#
# This file defines the Flink build for the "apache/flink" repository, including
# the following:
#  - PR builds
#  - custom triggered e2e tests
#


trigger:
  branches:
    include:
    - '*' 


resources:
  containers:
  # Container with Maven 3.2.5, SSL to have the same environment everywhere.
  - container: flink-build-container
    image: rmetzger/flink-ci:ubuntu-jdk8-amd64-e005e00

stages:
  # CI / PR triggered stage:
 - stage: ci_build_on_default_pool
   displayName: "Build on 'Default' pool (Flink Community Build Resources)"
   condition: not(eq(variables['Build.Reason'], in('Schedule', 'Manual')))
   jobs:
     - template: tools/azure-pipelines/azure-jobs.yml
       parameters:
         timeout: 120
         pool_definition:
           name: Default
         environment: -Dhadoop.version=2.8.3 -Dinclude_hadoop_aws -Dscala-2.11




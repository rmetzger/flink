<button nz-button nzType="primary" (click)="requestArchive()">Request New Log Archive</button>
<button nz-button nzType="primary" [hidden]="hideDownloadButton" (click)="downloadArchive()" id="download-button">Download Log Archive</button>
<div>
    <div id="spinner-container">
        <nz-spin id="spinner" nzSimple [hidden]="hideSpinner"></nz-spin>
    </div>

    <p [innerText]="message" id="message"></p>
</div>

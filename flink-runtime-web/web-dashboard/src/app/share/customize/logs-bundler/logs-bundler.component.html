<div class="background">
    <button nz-button nzType="primary" (click)="requestArchive()">Request Log Archive</button>
    <button nz-button nzType="primary" [hidden]="hideDownloadButton" (click)="downloadArchive()">Download Log Archive</button>
    <div>
        <nz-spin nzSimple [hidden]="hideSpinner"></nz-spin>
        <p [innerText]="message" style="color: white;"></p>
    </div>
</div>
